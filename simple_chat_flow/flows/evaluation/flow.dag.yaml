inputs:
  question:
    type: string
    default: What feeds all the fixtures in low voltage tracks instead of each light having a line-to-low voltage transformer?
    is_chat_input: false
  answer:
    type: string
    default: The main transformer is the object that feeds all the fixtures in low voltage tracks.
    is_chat_input: false
outputs:
  gpt_coherence:
    type: object
    reference: ${concat_scores.output.gpt_coherence}
    evaluation_only: false
    is_chat_output: false
nodes:
- name: coherence_score
  type: llm
  source:
    type: code
    path: coherence_score.jinja2
  inputs:
    question: "${inputs.question}"
    answer: "${inputs.answer}"
    max_tokens: "256"
    deployment_name: "gpt-4-turbo"
    temperature: "0.0"
    model: "gpt-4"
  api: chat
  provider: AzureOpenAI
  connection: open_ai_connection
  module: promptflow.tools.aoai
  aggregation: false
- name: concat_scores
  type: python
  source:
    type: code
    path: concat_scores.py
  inputs:
    coherence_score: "${coherence_score.output}"
  aggregation: false
- name: aggregate_variants_results
  type: python
  source:
    type: code
    path: aggregate_variants_results.py
  inputs:
    results: "${concat_scores.output}"
  aggregation: true
environment:
  python_requirements_txt: requirements.txt
